<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Entry Data</title>
</head>
<body>
    
    <div class="entry_data common">
        <h1 class="form_header">Entry today's sale</h1>
        <form action="#">
            <div class="form_div1">
                <label> Opening cash: </label>
                <input type="number" id="opening" placeholder="Enter opening cash" onkeypress="myfunction()">

                <label> Total sale: </label>
                <input type="number" id="total" placeholder="Enter total sale" onkeypress="myfunction()">

                <label> Due sale: </label>
                <input type="number" id="due-sale" placeholder="Enter due sale" onkeypress="myfunction()">

                <label> Due collection: </label>
                <input type="number" id="opening" placeholder="Enter opening cash" onkeypress="myfunction()">  
            </div>
            
            <div class="form_div2">
                <label> Expense: </label>
                <input type="number" id="opening" placeholder="Enter opening cash" onkeypress="myfunction()">

                <label> Cash in: </label>
                <input type="number" id="opening" placeholder="Enter opening cash" onkeypress="myfunction()">

                <label> Cash out: </label>
                <input type="number" id="opening" placeholder="Enter opening cash" onkeypress="myfunction()">

                <label> Closing cash: </label>
                <input type="number" id="opening" placeholder="Enter opening cash" onkeypress="myfunction()">

                <input type="submit" value="submit">
            </div>    
        </form>
    </div>

</body>
</html>
